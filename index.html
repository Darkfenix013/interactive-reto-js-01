<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>


</head>
<body>

  <!-- Rating state start -->
  <main>
    <section class="rating-state">
      <div class="rating-state__icon-container">
        <img class="rating-state__icon-container__star"src="./images/icon-star.svg" alt="icon star">
      </div>
      <h2 class="rating-state__title"> How did we do?</h2>
      <p class="rating-state__paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating-state__bnt-container">
        <button class="rating-state__bnt-container__bnt">1</button>
        <button class="rating-state__bnt-container__bnt">2</button>
        <button class="rating-state__bnt-container__bnt">3</button>
        <button class="rating-state__bnt-container__bnt">4</button>
        <button class="rating-state__bnt-container__bnt">5</button>
      </div>
      <button class="rating-state__submit" type:="Submit">Submit</bnt>
    </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thanyou-state">
    <img class="thanyou-state__img"src="./images/illustration-thank-you.svg" alt="thankyou">
    <div class="thanyou-state__result"> You selected <span class="thanyou-state__result--option"></span> out of 5</div>
    <h2 class="thankyou-state__title">Thank you!</h2>
    <p class="thankyou-state__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </section>
  <!-- Thank you state end -->

  <script src="./js/main.js"></script>
</main>
</body>
</html>
